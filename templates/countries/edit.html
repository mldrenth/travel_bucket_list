{% extends 'base.html' %}
{% block content %}
<form class="form" action="/countries/{{country.id}}" method="post">
    <div class="selection-div">
        <label for="name">Name:</label>
        <select name="name" id="name">
            {% for database_country in all_countries %}
            <option value="{{database_country}}" {% if database_country==country.name %} selected="selected" {% endif
                %}>{{ database_country }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="selection-div">
        <label for="continent">Continent:</label>
        <select id="continent" name="continent">
            <option value="Africa" {% if country.continent=="Africa" %} selected {% endif %}>Africa</option>
            <option value="Antarctica" {% if country.continent=="Antarctica" %} selected {% endif %}>Antarctica</option>
            <option value="Asia" {% if country.continent == "Asia" %} selected
                
            {% endif %}>Asia</option>
            <option value="Oceania" {% if country.continent == "Oceania" %} selected
                
            {% endif %}>Oceania</option>
            <option value="Europe" {% if country.continent == "Europe" %} selected
                
            {% endif %}>Europe</option>
            <option value="North America" {% if country.continent=="North America" %} selected {% endif %}>North America
            </option>
            <option value="South America">South America</option>
        </select>
    </div>
    <div class="selection-div">
        <label for="visited">Visited?</label>
        <input type="checkbox" id="visited" name="visited" {% if country.visited %} checked {% endif %}>
    </div>
    <div class="selection-div">
        <label for="want_to_visit">Add to Wishlist?</label>
        <input type="checkbox" id="want_to_visit" name="want_to_visit" {% if country.want_to_visit %} checked {% endif
            %}>
    </div>
    <div class="selection-div selection-button">
        <button type="submit">Edit Country</button>
    </div>
</form>
{% endblock content %}
