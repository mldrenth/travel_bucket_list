{% extends 'base.html' %}
{% block content %}
<div class="container">
    {% for country in countries %}
    <div class="country-div">
        <img class="header-image" src="https://source.unsplash.com/random/?{{country.name}},iconic" alt="{{country.name}}">
        <div class="country-body-div">
        <h2 class="country-header"><a href="/countries/{{country.id}}">{{ country.name }}</a></h2>
        <span class=" continent-span continent-span-{{country.continent}}">{{ country.continent }}</span>
        <p> Visited? {% if country.visited %} 
            <span class="far fa-check-circle"></span>

            {% else %}
            <span class="far fa-times-circle"></span>
            {% endif %} </p>
        <p>Want to visit? {% if country.want_to_visit %} 
            <span class="far fa-check-circle"></span>

            {% else %}
            <span class="far fa-times-circle"></span>
            {% endif %}</p>
        <div class="div-buttons">
            
            <a href="/countries/{{country.id}}/edit"><span class="fas fa-edit"></span></a>
            <form class="country-delete-form" action="/countries/{{country.id}}/delete" method="post">
                <button><i class="fas fa-trash-alt"></i></button>
            </form>
            </div>
        </div>
    </div>
    {% endfor %}
    <div class="country-div"><a href="/countries/new">+</a></div>
</div>

{% endblock content %}
